<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <title>Registration/Login | Exact Track</title>
  </head>
  <body class="flex flex-col min-h-screen">
    <header class="mb-2 p-4">
      <h1 class="hidden">Registration/Login</h1>
      <img src="./logo.svg" alt="Exact Track - Helping Academics Grow Logo" />
    </header>
    <main class="p-4">
      <!-- 'register', 'login', 'forgot' -->
      <section x-data="{mode: 'register'}">
        <h2 class="font-bold mb-2 text-xl">
          <template x-if="mode==='register'">
            <span>Register for a New Account</span>
          </template>
          <template x-if="mode==='login'"><span>Login</span></template>
          <template x-if="mode==='forgot'"
            ><span>We'll Send a Reset Link!</span></template
          >
        </h2>

        <form class="mb-4">
          <div>
            <label class="hidden" for="fname">First Name</label
            ><input
              class="rounded-md my-2 w-full"
              placeholder="First Name"
              type="text"
              name="fname"
              id="fname"
              x-show.transition="mode==='register'"
            />
          </div>

          <div>
            <label class="hidden" for="lname">Last Name</label
            ><input
              class="rounded-md my-2 w-full"
              placeholder="Last Name"
              type="text"
              name="lname"
              id="lname"
              x-show.transition="mode==='register'"
            />
          </div>

          <div>
            <label class="hidden" for="fone">‚úâÔ∏è</label
            ><input
              class="rounded-md my-2 w-full"
              placeholder="‚òéÔ∏è"
              type="tel"
              name="fone"
              id="fone"
              x-show.transition="mode==='register'"
            />
          </div>

          <div>
            <label class="hidden" for="email">‚úâÔ∏è</label
            ><input
              class="rounded-md my-2 w-full"
              placeholder="‚úâÔ∏è"
              type="email"
              name="email"
              id="email"
            />
          </div>

          <div>
            <label class="hidden" for="password">Password</label>
            <input
              class="rounded-md my-2 w-full"
              placeholder="Password üïµüèæ‚Äç‚ôÇÔ∏è"
              type="password"
              id="password"
              name="password"
              x-show.transition="mode==='register' || mode==='login'"
            />
          </div>

          <button
            type="submit"
            class="bg-green-500 text-white px-1 py-1 rounded-sm hover:bg-green-700 shadow-md mt-2"
          >
            <template x-if="mode==='register'">
              <span>Register</span>
            </template>

            <template x-if="mode==='login'">
              <span>Login</span>
            </template>

            <template x-if="mode==='forgot'">
              <span>Email me! ‚úâÔ∏è</span>
            </template>
          </button>
        </form>

        <div>
          <button
            class="hover:text-yellow-500"
            @click="mode=mode ==='register' ? 'login' : 'register'"
            x-text="mode === 'register' ? 'Already Have an Account?' : 'Sign Up'"
          />
        </div>

        <div>
          <button class="hover:text-yellow-500" @click="mode='forgot'">
            Forgot Password?
          </button>
        </div>
      </section>
    </main>

    <footer class="bg-black mt-auto text-white p-2">
      <p>
        Powered by
        <a href="https://www.swicit.org/" target="_blank">SWIC IT Club</a>
      </p>
    </footer>
    <script src="./scripts.js" type="module"></script>
  </body>
</html>
